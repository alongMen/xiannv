<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仙女垚垚</title>
    <style>
    body {
	overflow:hidden;
}
div {
	width:100px;
	height:100px;
	background:#E88D8D;
	position:absolute;
	top:50vh;
	left:50vw;
	margin-left:-50px;
	transform:rotate(45deg);
	border-radius:20px;
	transition:all ease  1s;
}
div::before {
	content:'';
	width:100px;
	height:100px;
	position:absolute;
	left:-38px;
	top:1px;
	border-radius:50%;
	background:#E88D8D;
	transition:all ease  1s;
}
div::after {
	content:'';
	width:100px;
	height:100px;
	position:absolute;
	right:-1px;
	top:-40px;
	border-radius:50%;
	background:#E88D8D;
	transition:all ease  1s;
}
.scla {
	transform:rotate(45deg) scale(20);
	box-shadow:11px 0px 30px 9px #E87777;
	opacity:0.4
}
/*		background:white}.scla::after {
	background:white
}
.scla::before {
	background:white;
}
*/
	h1 {
	opacity:0;
	position:absolute;
	top:50vh;
	left:50vw;
	margin-left:-100px;
	transition:all ease 1s;
	color:greenyellow;
	font-family:"Microsoft Yahei";
	font-weight:700;
	transform:translate(0px,-100px);
}
h1::before {
	content:'垚垚,';
	position:absolute;
	margin-top:-50px;
	margin-left:-10px;
}
.show {
	opacity:1;
	transform:translate(0,0);
}
.d2 {
	z-index:-1;
	opacity:0.2;
	animation:my 1s infinite linear;
}
@keyframes my {
	0% {
	transform:scale(1) rotate(45deg);
	opacity:1;
}
100% {
	transform:scale(1.65) rotate(45deg);
	opacity:0
}
}
    </style>
</head>
<body>
    <div></div>
    <h1>最美垚垚仙女！</h1>
    <div class="d2"></div>
    <audio autoplay >
        <source  src="./music/1.mp3" loop="loop" style="display:none; height: 0">
    </audio>
</body>
<script>
    window.onload = function(argument) {
    var div = document.getElementsByTagName('div')[0];
    var a = false
    div.onclick = function(argument) {
        if (a = !a) {
            div.classList.add("scla");
            document.getElementsByTagName('h1')[0].classList.add('show');
            document.getElementsByTagName("div")[1].style.display = "none";
        } else {
            div.classList.remove("scla");
            document.getElementsByTagName('h1')[0].classList.remove('show');
            document.getElementsByTagName("div")[1].style.display = "block"
        }
    }
}
</script>
</html>
